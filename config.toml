theme = "themes/catppuchin/mocha.json"

# Keybindings for normal mode
[keymap.normal]
"q" = { type = "Quit" }
"<Esc>" = { type = "EnterMode", params = { mode = "normal" } }

"h" = { type = "MoveLeft", params = { previous_line = false } }
"j" = { type = "MoveDown" }
"k" = { type = "MoveUp" }
"l" = { type = "MoveRight", params = { next_line = false } }
"<Left>" = { type = "MoveLeft", params = { previous_line = false } }
"<Right>" = { type = "MoveRight", params = { next_line = false } }
"<Up>" = { type = "MoveUp" }
"<Down>" = { type = "MoveDown" }
"<Backspace>" = { type = "MoveLeft", params = { previous_line = true } }

"$" = { type = "MoveToLineEnd" }
"0" = { type = "MoveToLineStart" }

"<Home>" = { type = "MoveToLineStart" }
"<End>" = { type = "MoveToLineEnd" }
"gg" = { type = "MoveToTop" }
"G" = { type = "MoveToBottom" }
"zz" = { type = "MoveToViewportCenter" }

"w" = { type = "MoveToNextWord" }
"b" = { type = "MoveToPreviousWord" }

"x" = { type = "DeleteChar" }

"i" = { type = "EnterMode", params = { mode = "insert" } }
":" = { type = "EnterMode", params = { mode = "command" } }
"/" = { type = "EnterMode", params = { mode = "search" } }

"n" = { type = "FindNext" }
"N" = { type = "FindPrevious" }

"u" = { type = "UndoBuffer" }
"<CONTROL-r>" = { type = "RedoBuffer" }

"gd" = { type = "GoToDefinition" }

"a" = { type = "Composite", params = { description = "Insert after the cursor", actions = [
    { type = "EnterMode", params = { mode = "insert" } },
    { type = "MoveRight", params = { next_line = true } }
] } }

"A" = { type = "Composite", params = { description = "Insert at the end of the line", actions = [
    { type = "EnterMode", params = { mode = "insert" } },
    { type = "MoveToLineEnd" }
] } }

"o" = { type = "Composite", params = { description = "Insert new line below the current line", actions = [
    { type = "InsertNewLineBelow" },
    { type = "EnterMode", params = { mode = "insert" } }
] } }

"O" = { type = "Composite", params = { description = "Insert new line above the current line", actions = [
    { type = "InsertNewLineAbove" },
    { type = "EnterMode", params = { mode = "insert" } }
] } }

# Keybindings for insert mode
[keymap.insert]
"<Esc>" = { type = "EnterMode", params = { mode = "normal" } }
"<Delete>" = { type = "DeleteChar" }
"<Backspace>" = { type = "Backspace" }
"<Enter>" = { type = "InsertNewLine" }
"<Left>" = { type = "MoveLeft", params = { previous_line = true } }
"<Right>" = { type = "MoveRight", params = { next_line = true } }
"<Up>" = { type = "MoveUp" }
"<Down>" = { type = "MoveDown" }
"<Home>" = { type = "MoveToLineStart" }
"<End>" = { type = "MoveToLineEnd" }

[keymap.command]
"<Esc>" = { type = "EnterMode", params = { mode = "normal" } }

[keymap.search]
"<Esc>" = { type = "EnterMode", params = { mode = "normal" } }